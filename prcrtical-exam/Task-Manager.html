<!DOCTYPE html>
<html>

<head>
    <title>Task Manager</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        margin: 0;
        padding: 30px;
        color: #333;
    }

    h2 {
        text-align: center;
        font-size: 36px;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .form-card {
        width: 100%;
        max-width: 600px;
        background: #ffffff;
        margin: 0 auto 40px;
        padding: 30px 40px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        border-left: 6px solid #8e44ad;
    }

    .form-card td {
        padding: 12px;
        font-size: 16px;
    }

    input[type="text"],
    input[type="date"],
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease-in-out;
        background: #f9f9f9;
    }

     input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
        outline: none;
        border-color: #8e44ad;
        background-color: #fff;
    }

   input[type="button"] {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        background-color: #8e44ad;
        border: none;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    input[type="button"]:hover {
        background-color: #732d91;
    }

    #taskList table {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        border-collapse: collapse;
        background: #ffffff;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    th, td {
        padding: 16px 20px;
        font-size: 15px;
        text-align: left;
    }

    th {
        background-color: #8e44ad;
        color: white;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
        background-color: #f4f8fb;
    }

    tr:hover {
        background-color: #e3f0ff;
    }

    .actions a {
        font-size: 18px;
        text-decoration: none;
        margin-right: 12px;
        cursor: pointer;
        transition: color 0.2s ease-in-out;
    }

    .actions a.edit {
        color: #28a745;
    }

    .actions a.delete {
        color: #dc3545;
    }

    .actions a:hover {
        opacity: 0.8;
    }

    @media screen and (max-width: 768px) {
        .form-card, #taskList table {
            width: 95%;
        }

        th, td {
            font-size: 14px;
            padding: 12px;
        }

        input[type="button"] {
            width: 100%;
        }
    }
</style>

</head>

<body>

    <h2> Task Manager</h2>

    <table class="form-card">
        <input type="hidden" id="editTaskId">
        <tr>
            <td>Title:</td>
            <td><input type="text" id="title"></td>
        </tr>
        <tr>
            <td>Priority:</td>
            <td>
                <select id="priority">
                    <option value="High">High</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Low">Low</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Due Date:</td>
            <td><input type="date" id="dueDate"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" id="submit" value="Add Task" onclick="addTask()"></td>
        </tr>
    </table>

    <div id="taskList"></div>

    <script>
        var tasks = [];
        if (localStorage.getItem('tasks')) {
            tasks = JSON.parse(localStorage.getItem('tasks'));
        }

        function addTask() {
            const title = document.getElementById('title').value;
            const priority = document.getElementById('priority').value;
            const dueDate = document.getElementById('dueDate').value;
            const editTaskId = document.getElementById('editTaskId').value;

            if (title.trim() === "" || dueDate === "") {
                alert("Title and Due Date are required.");
                return;
            }

            if (editTaskId) {
                for (let i = 0; i < tasks.length; i++) {
                    if (tasks[i].id == editTaskId) {
                        tasks[i].title = title;
                        tasks[i].priority = priority;
                        tasks[i].dueDate = dueDate;
                        break;
                    }
                }
                document.getElementById('submit').value = "Add Task";
                document.getElementById('editTaskId').value = "";
            } else {
                const task = {
                    id: Math.floor(Math.random() * 100),
                    title,
                    priority,
                    dueDate
                };
                tasks.push(task);
            }

            localStorage.setItem('tasks', JSON.stringify(tasks));
            document.getElementById('title').value = '';
            document.getElementById('priority').value = 'Medium';
            document.getElementById('dueDate').value = '';

            renderTasks();
        }

        function renderTasks() {
            var taskListDiv = document.getElementById('taskList');
            var data = "<table><tr><th>Title</th><th>Priority</th><th>Due Date</th><th>Actions</th></tr>";

            for (var task of tasks) {
                data += `<tr>
            <td>${task.title}</td>
            <td>${task.priority}</td>
            <td>${task.dueDate}</td>
            <td class="actions">
                <a class="edit" href="javascript:editTask(${task.id})" title="Edit">‚úè</a>
                <a class="delete" href="javascript:deleteTask(${task.id})" title="Delete">üóë</a>
            </td>
        </tr>`;
            }

            data += "</table>";
            taskListDiv.innerHTML = data;
        }

        function deleteTask(id) {
            var Ddata = localStorage.getItem('tasks');
            var delet = JSON.parse(Ddata);
            for (var i = 0; i < delet.length; i++) {
                if (delet[i]['id'] == id) {
                    delet.splice(i, 1);

                }
            }
            tasks = delet;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function editTask(id) {
            for (var i = 0; i < tasks.length; i++) {
                if (tasks[i].id === id) {
                    let task = tasks[i];
                    document.getElementById('title').value = task.title;
                    document.getElementById('priority').value = task.priority;
                    document.getElementById('dueDate').value = task.dueDate;
                    document.getElementById('editTaskId').value = task.id;
                    document.getElementById('submit').value = "Update Task";

                }
            }
        }

        renderTasks();

    </script>

</body>

</html>
